<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Insurance Claims Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Health Insurance Prediction</h1>
        <form action="/predict" method="POST">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="64" required><br>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
            </select><br>

            <label for="weight">Weight (kg):</label>
            <input type="number" step="0.1" id="weight" name="weight" min="34.0" max="95.0" required><br>

            <label for="bmi">BMI:</label>
            <input type="number" step="0.1" id="bmi" name="bmi" min="16.0" max="53.1" required><br>

            <label for="disease">Hereditary Disease:</label>
            <select id="disease" name="disease" required>
                {% for disease in hereditary_diseases %}
                <option value="{{ disease }}">{{ disease }}</option>
                {% endfor %}
            </select><br>

            <label for="no_dependents">Number of Dependents:</label>
            <input type="number" id="no_dependents" name="no_dependents" min="0" max="5" required><br>

            <label for="smoke">Do you smoke?</label>
            <select id="smoke" name="smoke" required>
                <option value="YES">Yes</option>
                <option value="NO">No</option>
            </select><br>

            <label for="city">City:</label>
            <select id="city" name="city" required>
                {% for city in cities %}
                <option value="{{ city }}">{{ city }}</option>
                {% endfor %}
            </select><br>

            <label for="blood_pressure">Blood Pressure:</label>
            <input type="number" id="blood_pressure" name="blood_pressure" min="0" max="122" required><br>

            <label for="diabetes">Do you have diabetes?</label>
            <select id="diabetes" name="diabetes" required>
                <option value="YES">Yes</option>
                <option value="NO">No</option>
            </select><br>

            <label for="regular_exercise">Do you exercise regularly?</label>
            <select id="regular_exercise" name="regular_exercise" required>
                <option value="YES">Yes</option>
                <option value="NO">No</option>
            </select><br>

            <label for="job_title">Job Title:</label>
            <select id="job_title" name="job_title" required>
                {% for job in jobs %}
                <option value="{{ job }}">{{ job }}</option>
                {% endfor %}
            </select><br>

            <button type="submit">Submit</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            <p>{{ prediction_text }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
